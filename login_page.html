<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="config.js"></script>
    

    <title>Login page</title>
</head>

<body>
    <div class="wrapper">

        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">
            <h2 class="animation" style="--i:0;">Login</h2>
            <form action="#">

                <div class="input-box animation" style="--i:1;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box animation" style="--i:2;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3;">Login</button>
                <div class="logereg-link animation" style="--i:4;">
                    <p>Don't Have an account? <a href="#" class="register-link"> Sign up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0;">HELLO</h2>
            <p class="animation" style="--i:1;" > Welcome to our Website, Have fun!</p>
        </div>
        <!-- --------------------------------------------------- -->
        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0">Sign Up</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="email" required>
                    <label>Email</label>
                    <i class="fa-duotone fa-solid fa-envelope"></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="text" required>
                    <label>Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="Btn_2 animation" style="--i:21; --j:4">Login</button>
                <div class="logereg-link animation" style="--i:22; --j:5">
                    <p>Already have an account <a href="#" class="login-link"> Log in</a></p>
                </div>
            </form>
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>


    
</body>

</html>
